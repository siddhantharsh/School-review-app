{% extends 'base.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="p-4 animate__animated animate__fadeInDown" style="border-radius: 1rem; background: none; box-shadow: none;">
            <h2 class="mb-4 fw-bold" style="font-size: 2.2rem; letter-spacing: -1px;">Submit a School Review</h2>
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="school_name" class="form-label">School Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="school_name" 
                               name="school_name" 
                               value="{{ school_name or '' }}"
                               placeholder="e.g., Delhi Public School"
                               maxlength="100"
                               required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="reviewer_name" class="form-label">Your Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="reviewer_name" 
                               name="reviewer_name" 
                               value="{{ reviewer_name or '' }}"
                               placeholder="e.g., Priya Sharma"
                               maxlength="100"
                               required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select class="form-select" id="rating" name="rating" required>
                        <option value="">Choose a rating</option>
                        <option value="1" {% if rating == '1' %}selected{% endif %}>1 - Poor</option>
                        <option value="2" {% if rating == '2' %}selected{% endif %}>2 - Fair</option>
                        <option value="3" {% if rating == '3' %}selected{% endif %}>3 - Good</option>
                        <option value="4" {% if rating == '4' %}selected{% endif %}>4 - Very Good</option>
                        <option value="5" {% if rating == '5' %}selected{% endif %}>5 - Excellent</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="comment" class="form-label">Your Review</label>
                    <textarea class="form-control" 
                              id="comment" 
                              name="comment" 
                              rows="4" 
                              maxlength="1000"
                              placeholder="What did you like or dislike about this school? How were the teachers, facilities, or overall experience?"
                              required>{{ comment or '' }}</textarea>
                    <div class="form-text">Tell us about your experience (max 1000 characters)</div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('reviews') }}" class="btn btn-outline-secondary">See All Reviews</a>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
